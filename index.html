<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ottergram</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="images/otter1.jpg" data-image-role="trigger" data-image-title="Barry" data-image-url="images/otter1.jpg">
            <img class="thumbnail-image" src="images/otter1.jpg" alt="Barry">
            <span class="thumbnail-title">Barry</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="images/otter2.jpg" data-image-role="trigger" data-image-title="Robin" data-image-url="images/otter2.jpg">
            <img class="thumbnail-image" src="images/otter2.jpg" alt="Robin">
            <span class="thumbnail-title">Robin</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="images/otter3.jpg" data-image-role="trigger" data-image-title="Maurice" data-image-url="images/otter3.jpg">
            <img class="thumbnail-image" src="images/otter3.jpg" alt="Maurice">
            <span class="thumbnail-title">Maurice</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="images/otter4.jpg" data-image-role="trigger" data-image-title="Lesley" data-image-url="images/otter4.jpg">
            <img class="thumbnail-image" src="images/otter4.jpg" alt="Lesley">
            <span class="thumbnail-title">Lesley</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="images/otter5.jpg" data-image-role="trigger" data-image-title="Barbara" data-image-url="images/otter5.jpg">
            <img class="thumbnail-image" src="images/otter5.jpg" alt="Barbara">
            <span class="thumbnail-title">Barbara</span>
          </a>
        </li>
      </ul>
      <div class="detail-image-container">
        <div class="detail-image-frame" data-image-role = "frame">
          <img class="detail-image" src="images/otter1.jpg" alt="" data-image-role="target">
          <span class="detail-image-title" data-image-title="title">Barry</span>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/changeImage.js"></script>
  </body>
</html>
